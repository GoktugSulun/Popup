<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Popup </title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body id="body">

   <p style="margin-bottom: 20px;"> Click the button and examine the pop up how it works responsively </p>
   <button id="cta-6d972b1"> CONTACT </button>

  

   <div id="popup" class="popup">
      <div class="containerXYZ">

         <h1 class="contact-informations-title"> İLETİŞİM BİLGİLERİ </h1>

         <div class="contact-info">
            <div>
               <div class="contact-info-el">   
                  <a id="tel-link" class="contact-icon-info" href="">
                     <div class="contact-icon">
                        <i class="fas fa-phone-alt"></i>
                     </div> 
                     <span> +90 555 555 55 55 </span>
                  </a> 
               </div>
   
               <div class="contact-info-el">
                  <a id="hotmail-link" class="contact-icon-info" href="">
                     <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                     </div> 
                     <span> ahmet.mehmet@hotmail.com </span>
                  </a>
               </div>
   
               <div class="contact-info-el">
                  <a id="instagram-link" class="contact-icon-info" href="" target="_blank">
                     <div class="contact-icon">
                        <i class="fab fa-instagram"></i>
                     </div> 
                     <span> Instagram </span>
                  </a>

                  <a id="twitter-link" class="contact-icon-info" href="" target="_blank">
                     <div class="contact-icon">
                        <i class="fab fa-twitter"></i>
                     </div> 
                     <span> Twitter </span>
                  </a>

                  <a id="youtube-link" class="contact-icon-info" href="" target="_blank">
                     <div class="contact-icon">
                        <i class="fab fa-youtube"></i>
                     </div> 
                     <span> Youtube </span>
                  </a>

               </div>

            </div>
         </div>

         <div class="close"> X </div>
    
      </div>
   </div>
   
   <script src="script.js"></script>

</body>
</html>
